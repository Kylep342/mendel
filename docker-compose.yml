services:
  postgres:
    image: postgres:16.6
    container_name: postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USERNAME: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mendel_core
    volumes:
      - ./server/db/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mendel

  webserver:
    build:
      context: ./server
      target: dev
    container_name: webserver
    depends_on:
      - postgres
    environment:
      SERVER_PORT: 8080
      DATABASE_URL: postgres://admin:password@postgres:5432/mendel_core
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 60s
      timeout: 2s
      retries: 3
    ports:
      - "8080:8080"
    volumes:
      - ./server:/app
    networks:
      - mendel
    profiles:
      - dev

